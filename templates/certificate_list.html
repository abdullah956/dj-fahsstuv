<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}
            alert-success
        {% else %}
            alert-danger
        {% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="container mt-5">
      <h2 class="mb-4">Certificate List</h2>

      <table class="table table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>ID Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for certificate in certificates %}
            <tr>
              <td>{{ certificate.name }}</td>
              <td>{{ certificate.id_number }}</td>
              <td>
                <a href="{% url 'download_certificate_pdf' certificate.id %}" class="btn btn-success btn-sm">Download PDF</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="{% url 'certificate_form' %}" class="btn btn-primary mt-3">Add New Certificate</a>
    </div>
  </body>
</html>
